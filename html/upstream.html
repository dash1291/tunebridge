<!doctype html>
<html>
    <head>
        <title>Tunebridge</title>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
        <style>
            #div-file-drop {
                width: 400px;
                height: 400px;
                border: 1px solid black;
            }
            .container {
                margin-top: 100px;
                text-align: center;
            }
            #range-volume {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="div-file-drop">
                <span>Drag your file here</span>
            </div>
            <div>
                <a href="#" id="btn-play-pause" class="play btn btn-primary btn-lg">Play/Pause</a>
                <p><span>Volume </span><input id="range-volume" type="range" min="0" max="100" value="50"></p>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/static/js/upstream.js"></script>
    </body>
</html>
